<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개드립 메모장</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      color: #333;
      width: 400px;
      height: 400px;
      box-sizing: border-box;
    }
    .container {
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      max-width: 100%;
      height: 100%;
      overflow-y: auto;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: #ff7e5f;
      margin-bottom: 15px;
    }
    h2 {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    ul {
      text-align: left;
      margin-bottom: 20px;
      padding: 0;
      list-style: none;
    }
    ul li {
      padding: 5px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #ff7e5f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff4e00;
    }
    .custom-popup {
      display: none; /* 기본적으로 숨김 */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      z-index: 1000;
    }
    .custom-popup p {
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
    }
    .custom-popup button {
      background-color: #ff7e5f;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      cursor: pointer;
    }
    .custom-popup button:hover {
      background-color: #ff4e00;
    }
    .overlay {
      display: none; /* 기본적으로 숨김 */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>개드립 메모장</h1>
    <h2>마음에 안 드는 사람에 대한 메모를 적어보세요</h2>
    <ul>
      <li>1. 유저 이름을 누른다</li>
      <li>2. 메모를 추가 한다</li>
      <li>3. 작성 후 저장한다</li>
      <li>4. 유저 이름 팝업을 닫고 다시 유저 이름을 눌러본다</li>
      <li>5. 메모 완료!</li>
      <li>6. 추후에 뭔가 쎄하다 싶으면 메모를 확인해보세요!</li>
    </ul>
    <button id="confirm-button">이해 완료!</button>
  </div>

  <!-- Custom Popup -->
  <div class="overlay" id="popup-overlay"></div>
  <div class="custom-popup" id="custom-popup">
    <p>메모 적으러 고고싱!</p>
    <button id="popup-close-button">확인</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
